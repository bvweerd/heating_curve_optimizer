site_name: Heating Curve Optimizer
site_description: Dynamic heating optimization for Home Assistant using weather forecasts and electricity prices
site_author: bvweerd
site_url: https://bvweerd.github.io/heating_curve_optimizer/

repo_name: bvweerd/heating_curve_optimizer
repo_url: https://github.com/bvweerd/heating_curve_optimizer
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Configuration: configuration.md
      - Quick Start: quick-start.md
  - Algorithm:
      - Overview: algorithm/overview.md
      - Dynamic Programming: algorithm/dynamic-programming.md
      - Heat Pump COP: algorithm/cop-calculation.md
      - Buffer System: algorithm/buffer-system.md
      - Optimization Strategy: algorithm/optimization.md
  - Examples:
      - Scenario 1 - Price Optimization: examples/price-optimization.md
      - Scenario 2 - Solar Integration: examples/solar-integration.md
      - Scenario 3 - Cold Snap: examples/cold-snap.md
      - Scenario 4 - Mixed Conditions: examples/mixed-conditions.md
  - Reference:
      - Sensors: reference/sensors.md
      - Configuration Options: reference/configuration.md
      - Troubleshooting: reference/troubleshooting.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
      - Testing: development/testing.md
